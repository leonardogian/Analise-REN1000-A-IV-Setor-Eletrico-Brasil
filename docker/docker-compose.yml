services:
  app:
    container_name: tcc-ren1000-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8050}:8050"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8050/health').status==200 else 1)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
